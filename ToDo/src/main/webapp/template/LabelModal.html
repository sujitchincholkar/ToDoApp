<div class="modal-content">
<div class="modal-header"><font size="5px">Edit Labels</font></div>
	<div class="modal-body">
			
		<div contenteditable="true" ng-model="$parent.newLabel.labelName" data-text="create label" class="col-sm-10">
			
		</div>
		<div class="col-sm-2" ng-click="addlabel()" style="cursor:pointer">&#10004</div>
		

		<div ng-repeat="label in user.labels">
		<div class="row">
			<div class="col-sm-1"><img ng-src="images/delete.png" height="20" width="20" ng-click="deleteLabel(label)"></div>
			<div class="col-sm-1">
				
			 </div>
		<div contenteditable="true" ng-model="label.labelName" class="col-sm-6">
			
		</div>
		<div class="col-sm-2" ng-click="updatelabel(label)" style="cursor:pointer">&#10004</div>
		</div>
			
		</div>
	
	</div>
	<div class="modal-footer">
	
	    <div role="button" ng-click=""
				class="btn btn-done pull-right inline" data-dismiss="modal">DONE</div>
	</div>
 
 </div>
</div>
