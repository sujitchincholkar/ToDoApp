<div class="modal-content">
	<div class="modal-body">
	
	             <canvas width="500" height="300" id="canvas" 
	             image-cropper image="imageSrc" cropped-image="$parent.profile" 
	             crop-width="400" crop-height="200" keep-aspect="true" touch-radius="30" 
	             crop-area-bounds="bounds"></canvas>
	</div>
	<div class="modal-footer">
	<div role="button" ng-click="updatePic()"
				class="btn btn-done pull-right inline">DONE</div>
	</div>
</div>
