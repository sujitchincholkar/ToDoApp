<top-nav-bar></top-nav-bar>
<side-nav-bar></side-nav-bar>

<div id="main" style="margin-left: {{mleft}}" >

	<div class="row">
		<div class="col-lg-3 col-md-3" ></div>
			<div id="note" ng-click="show()" ng-blur="hide()"
				class=" col-sm-12 col-md-6 col-xs-12 col-lg-4">
				<b><div contenteditable="true" ng-model="newNote.title"
						data-text="Title" id="note-title" ng-show="newnote">
					</div>
				</b>
							
				<div contenteditable="true" data-text="Take a note"
					ng-model="newNote.body" id="note-body">
				</div>
				<div class="note-icons" ng-show="newnote">
					<img src="images/archive.png"> 
					<img src="images/reminder.png">
					<img src="images/colors.png"> <img
						src="images/collaborator1600.png">
					<div role="button" ng-click="createNote()"
						class="btn btn-done pull-right">DONE</div>
				</div>
			</div>
		</div>
	
	
	<!-- ================================================================================== -->
		<div id="note-container"
		class=" col-sm-12 col-md-12 col-xs-12 col-lg-12">
		<div class="col-lg-1 col-md-1"></div>
		
		<div class="col-md-10 col-sm-12 col-xs-12 col-lg-10">
		<h4>Pinned:</h4>
			<div ng-repeat="note in notes | filter : {trashed : false,pinned:true,archived:false}" id="note-scope"
				class="col-md-6 col-sm-6 col-xs-12 col-lg-4">

				<div class="card">
					<div class="card-block" ng-click="showModal(note)">
						<img class="pull-right" src="images/pinned.svg" ng-click="pinned(note,false)" width="20" height="20">
						<b><div class="card-title" ng-bind-html="note.title"></div></b>
						
						<div class="card-text" ng-bind-html="note.body"></div>
					</div>
					<div class="note-icons">
						<img src="images/archive.png" ng-click="doArchived(note,true)">
						<img src="images/reminder.png"> <img src="images/colors.png">
						<img src="images/collaborator.svg">
						<div class="dropdown inline pull-right">
							<img src='images/more.svg' width="19px" height="19px"
								data-toggle="dropdown">
							<ul class="dropdown-menu">
								<li><a href="#!/home" ng-click="deleteNote(note)">Delete</a></li>
							</ul>
						</div>
					</div>


				</div>
			</div>
		</div>
		<div class="col-lg-1 col-md-1"></div>
	</div>
	
	<!-- ================================================================================== -->
	
	<div id="note-container"
		class=" col-sm-12 col-md-12 col-xs-12 col-lg-12">
		<div class="col-lg-1 col-md-1"></div>
		<div class="col-md-10 col-sm-12 col-xs-12 col-lg-10">
		<h4>Others:</h4>
			<div ng-repeat="note in notes | filter : {trashed : false ,pinned:false,archived:false}" id="note-scope"
				class="col-md-6 col-sm-6 col-xs-12 col-lg-4">

				<div class="card">
					<div class="card-block" ng-click="showModal(note)">
					<img class="pull-right" src="images/unpinned.svg" ng-click="pinned(note,true)" width="20" height="20">
						<b><div class="card-title" ng-bind-html="note.title"></div></b>
						<div class="card-text" ng-bind-html="note.body"></div>
					</div>
					<div class="note-icons">
						<img src="images/archive.png" ng-click="doArchived(note,true)"> <img
							src="images/reminder.png"> <img src="images/colors.png">
						<img src="images/collaborator.svg">
						<div class="dropdown inline pull-right">
							<img src='images/more.svg' width="19px" height="19px"
								data-toggle="dropdown">
							<ul class="dropdown-menu">
								<li><a href="#!/home" ng-click="deleteNote(note)">Delete</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-1 col-md-1"></div>
	</div>

</div>
