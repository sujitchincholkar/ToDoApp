<div class="Container">

	<div class="row">
		<div class="col-sm-12">
			<h3>Sign In</h3>
			<br>
		</div>

	</div>
	<form name="myform">

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<font color="red"><p ng-bind="error"></p></font>
				</div>
				<label for="email">Email:</label> <input class="form-control"
					id="inputField" type="email" ng-model="user.email" name="email"
					Placeholder="Enter email" required>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<div class="form-group">
					<label for="pwd">Password:</label> <input type="password"
						id="inputField" class="form-control" name="password"
						Placeholder="Enter password" ng-model="user.password" required><br>
				</div>
			</div>
		</div>

		<div class="btn-center">
			<div class="col-sm-6">
				<button type="submit" class="btn btn-success" ng-click="loginUser()">Login</button>
			</div>
		</div>
	</form>

	<div class="btn-margin">
		<div class="btn-center">
			<div class="col-sm-6">


				<a href="#!/register">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</a>

			</div>
		</div>
	</div>
	<br>
	<br>
	<div class="btn-margin">
	
	<a href="#!/forgetpassword">Forgot password?</a>
	
	</div>
	
	<hr class="style17">
	<div class="btn-margin">
		<div class="btn-center">
			<div class="col-sm-6">
				<a href="loginWithGoogle" class="btn btn-danger btn-google">Login
					with Google</a>
			</div>
		</div>
	</div>
	<div class="btn-margin">
		<div class="btn-center">
			<div class="col-sm-6">
				<a href="loginWithFB" class="btn btn-primary btn-fb">Login with
					facebook</a>
			</div>
		</div>
	</div>

</div>
